{% extends "base.html" %}

{% block title %}
Excluir {{modelo_carro.name}}
{% endblock %}

{% block page_title %}
Excluir {{modelo_carro.name}}
{% endblock %}

{% block content %}
<form action="{{url_for('car_model_process_delete', car_model_id=modelo_carro.id)}}" method="post">
  <input type="hidden" name="_method" value="delete">
  <h2>Tem certeza que deseja excluir o modelo de carro {{modelo_carro.name}}?</h2>
  <button class="btn btn-primary" type="submit">Excluir</button>
</form>
{% endblock content %}
